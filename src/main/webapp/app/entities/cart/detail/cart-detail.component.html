<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (cart(); as cartRef) {
      <div>
        <h2 data-cy="cartDetailsHeading"><span jhiTranslate="ecomApp.cart.detail.title">Cart</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ cartRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="ecomApp.cart.buyingDate">Buying Date</span></dt>
          <dd>
            <span>{{ cartRef.buyingDate | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="ecomApp.cart.paid">Paid</span></dt>
          <dd>
            <span>{{ cartRef.paid }}</span>
          </dd>
          <dt><span jhiTranslate="ecomApp.cart.client">Client</span></dt>
          <dd>
            @if (cart()!.client) {
              <div>
                <a [routerLink]="['/client', cart()!.client?.id, 'view']">{{ cartRef.client?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/cart', cartRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
