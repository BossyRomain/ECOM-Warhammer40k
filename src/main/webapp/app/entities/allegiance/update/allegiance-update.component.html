<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-allegiance-heading" data-cy="AllegianceCreateUpdateHeading" jhiTranslate="ecomApp.allegiance.home.createOrEditLabel">
        Create or edit a Allegiance
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="ecomApp.allegiance.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_group" jhiTranslate="ecomApp.allegiance.group">Group</label>
          <select class="form-control" name="group" formControlName="group" id="field_group" data-cy="group">
            <option [ngValue]="null">{{ 'ecomApp.Group.null' | translate }}</option>
            @for (group of groupValues; track $index) {
              <option [value]="group">{{ 'ecomApp.Group.' + group | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_faction" jhiTranslate="ecomApp.allegiance.faction">Faction</label>
          <select class="form-control" name="faction" formControlName="faction" id="field_faction" data-cy="faction">
            <option [ngValue]="null">{{ 'ecomApp.Faction.null' | translate }}</option>
            @for (faction of factionValues; track $index) {
              <option [value]="faction">{{ 'ecomApp.Faction.' + faction | translate }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
