<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (allegiance(); as allegianceRef) {
      <div>
        <h2 data-cy="allegianceDetailsHeading"><span jhiTranslate="ecomApp.allegiance.detail.title">Allegiance</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ allegianceRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="ecomApp.allegiance.group">Group</span></dt>
          <dd>
            <span [jhiTranslate]="'ecomApp.Group.' + (allegianceRef.group ?? 'null')">{{
              { null: '', Xenos: 'Xenos' }[allegianceRef.group ?? 'null']
            }}</span>
          </dd>
          <dt><span jhiTranslate="ecomApp.allegiance.faction">Faction</span></dt>
          <dd>
            <span [jhiTranslate]="'ecomApp.Faction.' + (allegianceRef.faction ?? 'null')">{{
              { null: '', Space_Marine: 'Space_Marine' }[allegianceRef.faction ?? 'null']
            }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/allegiance', allegianceRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
