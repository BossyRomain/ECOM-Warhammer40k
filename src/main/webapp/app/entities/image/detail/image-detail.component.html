<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (image(); as imageRef) {
      <div>
        <h2 data-cy="imageDetailsHeading"><span jhiTranslate="ecomApp.image.detail.title">Image</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ imageRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="ecomApp.image.url">Url</span></dt>
          <dd>
            <span>{{ imageRef.url }}</span>
          </dd>
          <dt><span jhiTranslate="ecomApp.image.description">Description</span></dt>
          <dd>
            <span>{{ imageRef.description }}</span>
          </dd>
          <dt><span jhiTranslate="ecomApp.image.product">Product</span></dt>
          <dd>
            @if (image()!.product) {
              <div>
                <a [routerLink]="['/product', image()!.product?.id, 'view']">{{ imageRef.product?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/image', imageRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
