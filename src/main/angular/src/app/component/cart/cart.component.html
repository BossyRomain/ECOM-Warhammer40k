<h1 class="cart-content">Cart content</h1>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<div class="head">
  <div class="head-left-button">
    <button (click)="pay()">Pay</button>
    <button (click)="this.cartService.clearCart()">Clear Cart</button>
  </div>
  <div class="head-right-price">
    Total to pay: {{ this.cartService.getSum() | number: "1.2-2" }}â‚¬
  </div>
</div>
<div class="items">
  <div *ngFor="let cartItem of cart; let i = index">
    <cart-item [commandLine]="cartItem" [index]="i" [amount]="cartItem.quantity"></cart-item>
  </div>
</div>
