<div class="item-cart" *ngIf="commandLine != undefined; else other_content">
  <div class="name">{{ commandLine.product.name }}</div>
  <button class="delete-button" (click)="changeAmount('0')"></button>

  <img src='{{commandLine.product.catalogueImg.url}}' class="product-img"/>
  <div class="infos">
    <input class="quantity-value" #quantity type="number" value="{{amount}}" [min]="1" [step]="1"
           (input)="changeAmount(quantity.value)" required>
    <p class="price"> x
      {{ commandLine.product.unitPrice| number: "1.2-2" }}â‚¬
    </p>
  </div>


</div>
<ng-template #other_content>other content here...</ng-template>
<div id="toast-container" class="toast-container">
  <div class="toast" *ngFor="let toast of toasts">
    {{ toast }}
  </div>
</div>
