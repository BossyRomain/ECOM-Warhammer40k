<!-- Titre principal -->
<h1>Connexion</h1>

<div class="form">
  <div class="form-group">
    <label for="email">Email li√© au compte</label>
    <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required
           [(ngModel)]="email" (ngModelChange)="emailError = ''">
    <!-- Affichage du message d'erreur pour l'email -->
    <div *ngIf="emailError" class="error-message">{{ emailError }}</div>
  </div>

  <div class="form-group">
    <label for="cardholder-name">Mot de passe</label>
    <input type="password" id="cardholder-name" name="cardholder-name" placeholder="Mot de passe" required
           [(ngModel)]="password" (ngModelChange)="passwordError = ''">
    <!-- Affichage du message d'erreur pour le mot de passe -->
    <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>
  </div>

  <input class="submit-btn" type="button" value="Se connecter" (click)="onSubmit()">
</div>
