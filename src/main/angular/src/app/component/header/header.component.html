<div class="header-container">
  <button (click)="filter()"
          class="header-btn"
          style="background-image: url('https://ecom-images-storage.s3.eu-north-1.amazonaws.com/menu_burger.png');"></button>
  <button (click)="goToMain()" class="main-logo-btn">
    <img src="https://ecom-images-storage.s3.eu-north-1.amazonaws.com/warhammer.png" alt="Logo Warhammer 40k"
         class="main-logo">
  </button>
  <div class="btn-container">
    <button class="header-btn" (click)="help()"
            style="background-image: url('https://ecom-images-storage.s3.eu-north-1.amazonaws.com/interrogation_point.png');"></button>
    <p>&nbsp;Help</p>
  </div>

  <div class="btn-container">
    <button class="header-btn" (click)="accesToCart()"
            style="background-image: url('https://ecom-images-storage.s3.eu-north-1.amazonaws.com/panier.png');"></button>
    <span class="cart-articles-badge">{{ cartItemCount }}</span>
    <p>&nbsp;&nbsp;&nbsp;Cart</p>
  </div>
  <div class="btn-container">
    <button class="header-btn" (click)="access_account()"
            [style.background-image]="isconnected
              ? 'url(https://ecom-images-storage.s3.eu-north-1.amazonaws.com/account_connected.png)'
              : 'url(https://ecom-images-storage.s3.eu-north-1.amazonaws.com/compte.png)'">
    </button>
    <p *ngIf="isconnected; else seConnecterTemplate">Account</p>
    <ng-template #seConnecterTemplate>
      <p>sign in</p>
    </ng-template>
  </div>
</div>

<div class="search-bar-container">
  <div class="search-icon"></div> <!-- IcÃ´ne de loupe -->
  <input #research type="text" class="search-input" placeholder="Search..."
         (keydown)="onEnter($event,research.value)">
  <button class="search-clear-btn" (click)="clearInput(research)"></button><!-- Bouton "X"-->
</div>

<div class="filters">
  <div class="close-filters">
    <button (click)="closeFilters()" class="close-filters-btn">close</button>
  </div>
  <div class="filter" (click)="filterSelected(0)">
    <img src="https://ecom-images-storage.s3.eu-north-1.amazonaws.com/figurines.png"/>
    <p>Figurines</p>
  </div>
  <div class="filter" (click)="filterSelected(0)">
    <img src="https://ecom-images-storage.s3.eu-north-1.amazonaws.com/peinture.png"/>
    <p>Paints</p>
  </div>
  <div class="filter" (click)="filterSelected(0)">
    <img src="https://ecom-images-storage.s3.eu-north-1.amazonaws.com/decor_light.png"/>
    <p>Accessories</p>
  </div>
</div>
