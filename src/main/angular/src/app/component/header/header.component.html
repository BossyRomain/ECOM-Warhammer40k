<div class="header-container">
  <button class="header-btn menu-button"></button>
  <button (click)="goToMain()" class="logo-button"><img src="https://ecom-images-storage.s3.eu-north-1.amazonaws.com/warhammer.png" alt="Logo Warhammer 40k"
       class="logo"></button>

  <div class="boutontext">
    <button class="header-btn" (click)="accesToCart()"
            style="background-image: url('https://ecom-images-storage.s3.eu-north-1.amazonaws.com/panier.png');"></button>
    <span class="cart-badge">{{ cartItemCount }}</span>
    <p>&nbsp;&nbsp;&nbsp;Cart</p>
  </div>
  <div class="boutontext">
    <button class="header-btn" (click)="access_account()"
            style="background-image: url('https://ecom-images-storage.s3.eu-north-1.amazonaws.com/compte.png')"></button>
    <p>Account</p>
  </div>
</div>

<div class="search-bar-container">
  <div class="search-icon"></div> <!-- IcÃ´ne de loupe -->
  <input #research type="text" class="search-input" placeholder="Search..."
         (keydown)="onEnter($event,research.value)">
  <button class="search-clear" (click)="clearInput(research)"></button><!-- Bouton "X"-->
</div>
