<h1>Modify your informations</h1>

<div class="form-details">
  <!-- Nom d'utilisateur -->
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input
      class="readonly"
      type="text"
      id="lastName"
      name="lastName"
      placeholder="Enter your last name"
      [(ngModel)]="user.lastName"
      required
      (ngModelChange)="clearError('lastName')"
    />
    <div *ngIf="errors['lastName']" class="error-message">{{ errors['lastName'] }}</div>
  </div>

  <!-- PrÃ©nom -->
  <div class="form-group">
    <label for="firstName">First name</label>
    <input
      class="readonly"
      type="text"
      id="firstName"
      name="firstName"
      placeholder="Enter your first name"
      [(ngModel)]="user.firstName"
      required
      (ngModelChange)="clearError('firstName')"
    />
    <div *ngIf="errors['firstName']" class="error-message">{{ errors['firstName'] }}</div>
  </div>

  <!-- Date de naissance -->
  <div class="form-group">
    <label for="dob">Birthdate</label>
    <input
    class="readonly"
      type="date"
      id="dob"
      name="dob"
      [(ngModel)]="user.dob"
      required
      (ngModelChange)="clearError('dob')"
    />
    <div *ngIf="errors['dob']" class="error-message">{{ errors['dob'] }}</div>
  </div>
