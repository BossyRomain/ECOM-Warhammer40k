
<div class="product-card">
  <!-- Titre principal -->
  <div class="product-header">
    <h1 class="product-name">Payer le panier</h1>
  </div>

  <!-- Moyens de paiement -->
  <div class="payment-method">
    <h2>Moyens de paiement :</h2>
      <img class="masterCardVisa" src="https://api.adnews.galitt.com/uploads/posts/images/6605906f801c8399626600.jpg" alt="MasterCard Visa">
  </div>

  <!-- Formulaire de paiement -->
  <div class="payment-details">
    <div class="form-group">
      <label for="card-number">Numéro de carte</label>
      <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX" required maxlength="19">
    </div>

    <div class="form-group">
      <label for="cardholder-name">Nom sur la carte</label>
      <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Nom complet" required>
    </div>

    <div class="form-group">
      <label for="expiration-date">Date d’expiration (MM/AA)</label>
      <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/AA" maxlength="5" required>
      <script>
        // Format MM/AA (mois/année)
        document.getElementById('expiration-date').addEventListener('input', function (e) {
          let value = e.target.value.replace(/[^0-9\/]/g, '');
          if (value.length > 2 && value[2] !== '/') {
            value = value.slice(0, 2) + '/' + value.slice(2, 4);
          }
          if (value.length > 5) {
            value = value.slice(0, 5);
          }
          e.target.value = value;
        });
      </script>
    </div>

    <div class="form-group">
      <label for="cvv">Cryptogramme de sécurité</label>
      <input type="text" id="cvv" name="cvv" required minlength="3" maxlength="3" placeholder="CVV" size="5">
    </div>

    <!-- Bouton de paiement -->
    <div class="submit-btn">
      <input type="button" value="Valider le paiement">
    </div>
  </div>
</div>
