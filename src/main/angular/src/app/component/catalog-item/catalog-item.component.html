<div class="product-card" (click)="detailedProduct(article.id)" >
    <div class="image-container">
      <img class = "productImage" src={{article.catalogueImg.url}} alt="Photo of a Shiba Inu">
      @if(article.stock == 0){
        <div class="out-of-stock">En stock: {{ article.stock }}</div>
      }
      @else {
        <div class="on-stock"> En stock: {{ article.stock }}</div>
      }
    </div>
  
    <div class = "test">
      <b><p class="product-name">{{ article.name }}</p></b>
    </div>
  
    <div class="price-image-container">
      <span class="product-price"> {{ article.unitPrice}}â‚¬</span>
      <button class="cart-button" (click)="addCart(article.id); $event.stopPropagation();"></button>
    </div>
  </div>
